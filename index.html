<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Trivia Game</title>
        <meta name="description" content="trivia game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/app.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                
                <h1>Trivia Game</h1>

                <!--Start Button, First Screen-->

                <button id='startBtn'>Start</button> <br>

                <!--Questions, Second Page-->

                <div id="timer">Time:</div>

                <div id="questions" class="hide">
                    <h3>Question One</h3>
                    <form>
                        <input id="answer" type="radio" name="group1" value="wrong"> Option One
                        <input id="answer" type="radio" name="group1" value="correct"> Correct Option
                        <input id="answer" type="radio" name="group1" value="wrong"> Option Three <br>
                    </form>

                    <h3>Question Two</h3>
                    <form>
                        <input id="answer" type="radio" name="group2" value="wrong"> Option One
                        <input id="answer" type="radio" name="group2" value="wrong"> Option Two
                        <input id="answer" type="radio" name="group2" value="correct"> Correct Option <br>
                    </form>

                    <h3>Question Three</h3>
                    <form>
                        <input id="answer" type="radio" name="group3" value="correct"> Correct Option
                        <input id="answer" type="radio" name="group3" value="wrong"> Option Two
                        <input id="answer" type="radio" name="group3" value="wrong"> Option Three <br>
                    </form>

                    <h3>Question Four</h3>
                    <form>
                        <input id="answer" type="radio" name="group4" value="wrong"> Option One
                        <input id="answer" type="radio" name="group4" value="wrong"> Option Two
                        <input id="answer" type="radio" name="group4" value="correct"> Correct Option <br>
                    </form>
                
                <br><input id="submit" type="submit" onclick="return handleClick();" value="Submit">

                </div> <!--Questions div-->

                <!--Score Screen, Third Page-->
                <p id="score" class="hide">Game Over! <br> You got 0/5 correct!</p>

            </div> <!--Content div-->
        </div> <!--Container div-->
    </body>
</html>
